<ul class="nav navbar-nav navbar-right">
  <li class="dropdown invitations_to_friends" ng-hide="!invitations.length">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <span class="label label-info">{{ invitations.length }}</span>
      <b class="caret"></b>
    </a>

    <ul class="dropdown-menu">
      <li>
        <a href="#" ng-repeat="person in invitations">
          {{ (person.username || person.login) + ' ' + ('wants_add_you' | translate) }}
          <span
             ng-click="approve_to_friends(person);"
             ng-tooltip="{{ 'approve' | translate }}"
             class="approve-to-friends glyphicon glyphicon-ok-sign"
             ></span>
          <span
             ng-click="remove_from_friends(person);"
             ng-tooltip="{{ 'deny' | translate }}"
             class="remove-from-friends glyphicon glyphicon-minus"
             ></span>
        </a>
      </li>
    </ul>
  </li> <!-- dropdown -->

  <li class="dropdown new_messages"  ng-hide="!unread_chats.length">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <span class="label label-warning">{{ unread_chats.length }}</span>
      <b class="caret"></b>
    </a>

    <ul class="dropdown-menu">
      <li>
        <a href="#" ng-repeat="chat in unread_chats" ng-click="open_chat(chat)">
          {{ ('unread messages in chat' | translate) + ' "' + chat.name + '"' }}
        </a>
      </li>
    </ul>
  </li> <!-- dropdown -->
</ul>
