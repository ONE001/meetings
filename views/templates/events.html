<ul class="nav navbar-nav navbar-right">
  <li class="dropdown invitations_to_friends" ng-hide="!amount_of_received_invitations">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <span class="label label-info">{{ amount_of_received_invitations }}</span>
      <b class="caret"></b>
    </a>

    <ul class="dropdown-menu">
      <li>
        <a href="#" ng-repeat="person in invitations">
          {{ (person.username || person.login) + ' ' + ('wants_add_you' | translate) }}
          <span ng-click="approve_to_friends(person);" class="approve-to-friends glyphicon glyphicon-ok-sign"></span>
          <span ng-click="remove_from_friends(person);" class="remove-from-friends glyphicon glyphicon-minus"></span>
        </a>
      </li>
    </ul>
  </li> <!-- dropdown -->


  <li class="dropdown new_messages"  ng-hide="!amount_of_new_messages">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <span class="label label-warning">{{ amount_of_new_messages }}</span>
      <b class="caret"></b>
    </a>

    <ul class="dropdown-menu">
      <li>
        <a href="#" ng-repeat="message in not_read_messages">
          {{ message }}
        </a>
      </li>
    </ul>
  </li> <!-- dropdown -->
</ul>
