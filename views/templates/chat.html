<div class="col-xs-12 chat ng-class: {'opened': chat, 'col-sm-12': full_screen, 'col-sm-9': !full_screen}">
  <span class="title">{{ chat.username || chat.login }}</span>

  <div class="control-panel">
    <div class="glyphicon glyphicon-fullscreen" ng-click="expand_full_screen();" ng-tooltip="{{ 'full screen' | translate }}"></div>
    <div class="glyphicon glyphicon-plus" ng-click="addition_people();" ng-tooltip="{{ 'add people' | translate }}"></div>
  </div>

  <hr/>

  <div class="messages">
    <div ng-repeat="message in messages">
      {{message.created_at | date:'HH:mm:ss'}} <b>{{ message.from.username || message.from.login }}:</b> {{ message.body }}
    </div>
  </div>

  <hr/>

  <form class="form-inline" role="form">
    <div class="form-group ng-class: {'has-success': new_message.length > 0}">
      <textarea class="form-control" ng-enter="send_message(new_message)" ng-model="new_message" rows="3"></textarea>
      <button type="button" ng-click="send_message(new_message)" class="btn btn-default btn-lg">{{ 'Send' | translate }}</button>
    </div>
  </form>

  <ng-include src="'templates/addition_people.html'"></ng-include>
</div>
